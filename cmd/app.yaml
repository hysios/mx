---
name: mx
usage: Demo for yaml config cli app
version: v0.0.1
author:
description: Description for yaml config cli app
output:
  format: json
flags:
  - name: "hadoop"
    type: "Bool"
    usage: "use hadoop"
    value: true
commands:
  - name: "init"
    usage: "init mx project directory"
    description: "no really"
    flags:
      - name: "flag"
        type: "Bool"
        value: true
    action: print(flag)
  - name: "gateway"
    aliases:
      - gw
    usage: "startup gateway"
    description: "startup http gateway server"
    action: |
      printf("startup gateway server listen on '%s'\n", ctx.addr)
      listenServer(ctx.addr, newGateway())
    flags:
      - name: addr
        type: String
        value: :8080
  - name: "gen"
    usage: "generate commands"
    description: "no really"
    flags:
      - name: "flag"
        type: "Bool"
        value: true
    action: print(flag)
    subcommands:
      - name: "service"
        usage: "generate a service"
        action: print("generate a service")

action: 'printf("hello\n")'
injects:
  - package: "github.com/hysios/mx/impl"
